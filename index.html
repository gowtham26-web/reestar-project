<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section-1">
        <h1 class="section-1__title">Reestar</h1>
        <p class="section-1__desc">Home|Recipe|Contact</p>
    </div>
    
    <div class="container">
        
        <div class="section-2">
            <img src="16 Very Best Places In Japan To Visit - Hand Luggage Only - Travel, Food And Photography Blog.jpg" alt="" width="200px" height="300px">
            <h4 class="section-2__name">Japanese Ramen</h4>
            <p>peoples Favourite noodle soup with meat</p>
            <button class="section-2__button">order now</button>
        </div>
    
        <div class="section-3">
            <img src="Chicken Katsu Curry Recipe _ The Feedfeed.jpg" alt="" width="200px" height="300px">
            <h4 class="section-3__name">Chicken Katsu curry</h4> 
            <p>Fried Chicken served with curry and rice</p>
            <button class="section-3__button">order now</button>
        </div>
    
    
        <div class="section-4">
            <img src="Easy Dango Recipe.jpg" alt="" width="200px" height="300px">
            <h4 class="section-4__name">Kibi Dango</h4>
            <p>made of rice and flour coated with sugar</p>
            <button class="section-4__button">order now</button>
       
        </div>
    </div>
   

    <div class="section-5">
        <form action="">
            <h1>Contact us</h1>
            <table class="section-5__name">
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Name"></td>
                    </tr>
                    <tr>
                        <td>Age:</td>
                        <td><input type="text" placeholder="Age"></td>
                    </tr>
                    <tr>
                        <td>E-mail:</td>
                        <td> <input type="text" placeholder="E-mail"></td>
                    </tr>     
                <tr>
                    <td colspan="2"><button class="section-5__button">send</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
